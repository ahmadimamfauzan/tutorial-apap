<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>21 Cineplux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(bioskop)"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Delete User</h2>
                <br>
                <h4 th:text="'Yakin men-delete user dengan username ' + ${user.username} + '?'"></h4>
                <form th:action="@{/user/delete}" th:object="${user}" method="POST">


                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{username}" />
                    <input type="hidden" th:field="*{nama}" />
                    <input type="hidden" th:field="*{email}" />
                    <input type="hidden" th:field="*{password}" />


                    <button class="btn btn-danger" type="submit">Ya</button>
                    <a class="btn btn-primary" th:href="@{/user/viewall}">Tidak</a>
                </form>

            </div>
        </div>
    </div>
</div>

</body>

</html>
