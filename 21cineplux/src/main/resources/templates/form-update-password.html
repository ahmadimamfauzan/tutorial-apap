<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(password)"></nav>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    Update Password
                </div>
                <div class="card-body">
                    <form th:action="@{/user/updatePassword}" method="POST">
                        <p th:text="${message}"></p>
                        <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
                        <div class="row form-group">
                            <label class="col-sd-4"> Password Lama: </label>
                            <input class="col-sd-8 form-control input-sm" type="password" name="password">
                        </div>
                        <div class="row form-group">
                            <label class="col-sd-4"> Password Baru: </label>
                            <input class="col-sd-8 form-control input-sm" type="password" name="newPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="password must contain at least one number, a capital letter, a lower letter, a symbol, has at least 8 or more characters">
                        </div>
                        <div class="row form-group">
                            <label class="col-sd-4"> Konfirmasi Password Baru: </label>
                            <input class="col-sd-8 form-control input-sm" type="password" name="confPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="password must contain at least one number, a capital letter, a lower letter, a symbol, has at least 8 or more characters">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
