<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>21 Cineplux</title>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(bioskop)"></nav>

<div class="container">
    <br>
    <h2>Daftar Seluruh Bioskop</h2>

    <br>

    <div th:if="*{listBioskop.size() != 0}">
        <form th:action="@{/bioskop/delete}" th:object="${listBioskop}" method="POST">

            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>No Bioskop</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Jumlah Studio</th>
                        <th>Buka</th>
                        <th>Tutup</th>
                        <th></th> <!-- Lihat -->
                        <th></th> <!-- Ubah -->
                        <th></th> <!-- Hapus -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bioskop, iterationStatus : ${listBioskop}">



                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${bioskop.noBioskop}"></td>
                        <td th:text="${bioskop.namaBioskop}"></td>
                        <td th:text="${bioskop.alamatBioskop}"></td>
                        <td th:text="${bioskop.jumlahStudio}"></td>
                        <td th:text="${bioskop.waktuBuka}"></td>
                        <td th:text="${bioskop.waktuTutup}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/bioskop/view(noBioskop=${bioskop.noBioskop})}">Lihat</a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Ubah</a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-danger" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div th:unless="*{listBioskop.size() != 0}">
        <h4 th:text="'Tidak ada bioskop'"></h4>
    </div>
</div>

</body>

</html>
