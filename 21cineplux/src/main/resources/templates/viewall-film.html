<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <title>21 Cineplux</title>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(film)"></nav>

<div class="container">
    <br>
    <h2>Daftar Seluruh Film</h2>

    <br>

    <div th:if="*{listFilm.size() != 0}">
<!--        <form th:action="@{/film/delete}" th:object="${listFilm}" method="POST">-->
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>No Film</th>
                    <th>Nama</th>
                    <th>Deskripsi</th>
                    <th>Sedang Tayang</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film, iterationStatus : ${listFilm}">

                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${film.noFilm}"></td>
                    <td th:text="${film.namaFilm}"></td>
                    <td th:text="${film.deskripsiFilm}"></td>
                    <td th:if="${film.isDisplaying} == true">YA</td>
                    <td th:if="${film.isDisplaying} == false">TIDAK</td>

                </tr>
                </tbody>
            </table>
<!--        </form>-->
    </div>

    <div th:unless="*{listFilm.size() != 0}">
        <h4 th:text="'Tidak ada film'"></h4>
    </div>
</div>

</body>

</html>
